default_project:
  core:
    - .vscode:
      - settings.json
      - launch.json
    - config:
      - config.yaml
    - data:
      - database.db
    - docker:
      - Dockerfile
      - .dockerignore
    - docs
    - lib
    - logs:
      - main.log
    - src:
      - tests:
        - fixtures:
          - __init__.py
        - e2e:
          - __init__.py
      - core:
        - __init__.py
      - utils:
        - __init__.py
    - tools:
      - __init__.py
    - main.py
    - .coverage
    - .gitattributes
    - .gitignore
    - .flake8
    - pytest.ini
    - README.md
    - requirements.txt
    - __init__.py


flask_project:
  core:
    - .vscode:
      - settings.json
      - launch.json
    - src:
      - tests:
        - fixtures:
          - __init__.py
        - e2e:
          - __init__.py
        - __init__.py
      - core:
        - __init__.py
      - static:
        - img:
        - index.js
        - main.css
      - templates:
        - home.html
        - layout.html
      - utils:
        - __init__.py
      - views:
        - views.py
      - auth.py
      - forms.py
      - models.py
      - __init__.py
    - config:
      - config.yaml
    - data:
      - database.db
    - docker:
      - Dockerfile
      - .dockerignore
    - docs
    - lib
    - logs:
      - main.log
    - tools
    - app.py
    - .coverage
    - .gitattributes
    - .gitignore
    - .flake8
    - pytest.ini
    - README.md
    - requirements.txt
    - __init__.py


git_provider:
  bitbucket:
    - bitbucket-pipelines.yml
  github:
    - .github:
      - workflows

  azure_devops:
    - azure-pipelines.yml
  gitlab:
    - .gitlab
    - .gitlab-ci-yml
  none:

cloud_provider:
  AWS:
    - aws
  GCP:
    - gcp
  AZURE:
    - azure
  none:


file_to_folders:
  - .github
  - .gitlab
  - .vscode

folder_to_files:
  - Dockerfile