git_provider:
  bitbucket:
    - bitbucket-pipelines.yml
  github:
    - .github:
      - workflows:
        - build.yml
        - test.yml
        - lint.yml
        - scan.yml
  azure_devops:
    - azure-pipelines.yml
  gitlab:
    - .gitlab
    - .gitlab-ci-yml
  none:

cloud_provider:
  AWS:
    - aws
  GCP:
    - gcp
  AZURE:
    - azure
  none:

file_to_folders:
  - .github
  - .gitlab
  - .vscode

folder_to_files:
  - Dockerfile

boilerplate_files:
  - .gitignore
  - LICENSE
  - logger.py
  - build.yml
  - test.yml
  - lint.yml
  - scan.yml
  - sonar-project.properties
  - settings.json
  - README.md
